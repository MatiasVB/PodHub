# ==============================
#  DOCKER PROFILE CONFIGURATION
# ==============================
# This profile is activated when running in Docker containers
# All sensitive values come from environment variables

# ==============================
#  SERVIDOR
# ==============================
spring.application.name=podhub
server.port=8080

# ==============================
#  MONGO DATABASE
# ==============================
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}
spring.data.mongodb.auto-index-creation=true

# Disable Docker Compose auto-config (using MongoDB Atlas)
spring.docker.compose.enabled=false

# ==============================
#  JWT CONFIG
# ==============================
security.jwt.secret=${JWT_SECRET}
security.jwt.access-expiration=${JWT_ACCESS_EXPIRATION}
security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# ==============================
#  SPRING SECURITY
# ==============================
spring.security.user.name=disabled
spring.security.user.password=disabled

# ==============================
#  CORS (for frontend)
# ==============================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ==============================
# LOGGING
# ==============================
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.mongodb.driver=WARN
logging.level.org.podhub.podhub=DEBUG

# ==============================
# SWAGGER/OpenAPI Configuration
# ==============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

# ==============================
# ACTUATOR (for health checks)
# ==============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
